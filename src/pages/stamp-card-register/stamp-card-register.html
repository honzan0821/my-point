<ion-header>

    <ion-navbar>
        <ion-title>stampCardRegister</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label fixed>タイトル</ion-label>
            <ion-input type="text" ([ngModel])="stampCard.title"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>テキスト</ion-label>
            <ion-input type="text" ([ngModel])="stampCard.text"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label fixed>個数</ion-label>
            <ion-input type="text" ([ngModel])="stampCount"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button block (click)="register()">登録</button>
</ion-content>
