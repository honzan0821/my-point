<ion-header>

    <ion-navbar>
        <ion-title>スタンプカード登録</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <form [formGroup]="registerFormGroup">
        <ion-list>
            <ion-item>
                <ion-label fixed>タイトル</ion-label>
                <ion-input type="text" [(ngModel)]="stampCard.title" formControlName="title"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>テキスト</ion-label>
                <ion-input type="text" [(ngModel)]="stampCard.text" formControlName="text"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>個数</ion-label>
                <ion-select [(ngModel)]="stampCard.stampCount" formControlName="stampCount">
                    <ion-option *ngFor="let item of stampCountCodeList;let i = index" [value]="item">{{item}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-list>
        <button ion-button block [disabled]="registerFormGroup.invalid" (click)="register()" tappable>登録</button>
    </form>
</ion-content>
