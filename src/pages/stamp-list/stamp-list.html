<ion-header>

    <ion-navbar>
        <ion-title>スタンプカード一覧</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngFor="let stampCard of stampCards; let i = index" (click)="select(i)" tappable>

        <ion-card-content>
            <ion-badge item-start>No.{{i + 1}}</ion-badge>
            <ion-card-title>{{stampCard.title}}スタンプカード</ion-card-title>
            <p>{{stampCard.text}}</p>
        </ion-card-content>
        <ion-row>
            <ion-col>
                <button ion-button icon-left clear small>
              <ion-icon name="apps"></ion-icon>
              <div>{{stampCard.stampCount}}個中{{stampCard.stampCurrentCount}}個おしてあるよ！</div>
            </button>
            </ion-col>
            <ion-col (click)="delete(i);$event.stopPropagation()" tappable>
                <button ion-button icon-left clear small>
              <ion-icon name="apps"></ion-icon>
              <div>スタンプカードを削除する！</div>
            </button>
            </ion-col>
        </ion-row>
    </ion-card>

</ion-content>
